<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Google</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="https://www.google.com/favicon.ico" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>
<body>  
  <header>
    <nav>
      <div class="nav-left">
        <a href="#">About</a>
        <a href="#">Store</a>
      </div>
      <div class="nav-right">
        <a href="#">Gmail</a>
        <a href="#">Images</a>
        <span class="material-symbols-outlined icon">science</span>
        <span class="material-symbols-outlined icon">apps</span>
        <img src="https://lh3.googleusercontent.com/a/default-user=s40-p" alt="Profile" class="profile-pic" />
      </div>
    </nav>
  </header>

  <main>
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo" class="logo" />
    <div class="search-box">
      <span class="material-symbols-outlined">search</span>
      <input type="text" placeholder="Search Google or type a URL" />
      <div class="icons">
        <span class="material-symbols-outlined">mic</span>
        <span class="material-symbols-outlined">photo_camera</span>
      </div>
    </div>
    <div class="buttons">
      <button>Google Search</button>
      <button>I'm Feeling Lucky</button>
    </div>
    <div class="languages">
      Google offered in:
      <a href="#">हिन्दी</a>
      <a href="#">বাংলা</a>
      <a href="#">తెలుగు</a>
      <a href="#">मराठी</a>
      <a href="#">தமிழ்</a>
      <a href="#">ગુજરાતી</a>
      <a href="#">ಕನ್ನಡ</a>
      <a href="#">മലയാളം</a>
      <a href="#">ਪੰਜਾਬੀ</a>
    </div>
  </main>

  <footer>
    <div class="location">India</div>
    <div class="footer-links">
      <div>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How Search works</a>
      </div>
      <div>
        <a href="#">Privacy</a>
        <a href="#">Terms</a>
        <a href="#">Settings</a>
      </div>
    </div>
  </footer>
</body>
</html>
